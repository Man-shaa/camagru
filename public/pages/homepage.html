<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru - Homepage</title>
    <link rel="stylesheet" href="/homepage-components/galerie.css">
    <link rel="stylesheet" href="/homepage-components/header.css">
    <link rel="stylesheet" href="/homepage-components/homepage.css">
    <link rel="stylesheet" href="/homepage-components/pagination.css">
    <link rel="stylesheet" href="/homepage-components/popup-image.css">
    <link rel="stylesheet" href="/homepage-components/profile-btn.css">
    <link rel="stylesheet" href="/homepage-components/upload_live-btn.css">
    <script src="/firebase/firebase.js" type="module" defer></script>
    <script src="/auth/auth.js" type="module"></script>
  </head>
  <body>
    <header>
      <div id="profile-btn-container" class="profile-btn-container">
        <a href="/profile" class="profile-btn">Profile</a>
      </div>
      <h1 class="title-container">Camagru</h1>

      <!-- Signin Button -->
      <div id="signin-btn-container" class="signin-btn-container" style="display: none;">
        <a href="/signin" class="signin-btn">Login</a>
      </div>
      
      <!-- Logout Button -->
      <div id="logout-btn-container" class="logout-btn-container" style="display: none;">
        <a href="/signin" id="logout" class="logout-btn">Logout</a>
      </div>
    </header>

    <main class="container">
      <div id="imagesContainer" class="images-container">
        <!-- Dynamically added images will go here -->
      </div>

      <!-- Pagination buttons container -->
      <div id="pagination" class="pagination"></div>
 
      <!-- Popup Image Container -->
      <div class="popup-image">
        <span>&times;</span>
        <h3 class="image-title"></h3>
        <img src="" alt="">

        <!-- Delete Image Button -->
        <button id="delete-button" class="delete-btn">Delete Image</button>

        <!-- Like Button -->
        <button id="like-button" class="like-btn">Like</button>
        <span id="like-count">0 Likes</span>

        <!-- Comments Section -->
        <div id="comments-section">
          <input type="text" id="comment-input" placeholder="Add a comment">
          <button id="comment-button">Submit</button>
          <div id="comments-list"></div>
        </div>
      </div>


      <!-- Buttons Container -->
      <div id="action-btns-container" class="action-btns-container">

        <!-- Live Button -->
        <div id="live-btn-container" class="live-btn-container">
          <a href="/live" class="live-btn">Go Live</a>
        </div>
      </div>

    </main>

    <footer>
      <p>&copy; 2024 Manuel Sharifi. All rights reserved.</p>
    </footer>

    <script src="/firebase/firebase-db.js" type="module"></script>
    <script src="/firebase/firestore-db.js" type="module"></script>
    <script src="/homepageServices/galerie.js" type="module"></script>
    <script src="/homepageServices/logout.js" type="module"></script>
    <script src="/homepageServices/popup-image.js" type="module"></script>
    <script src="/homepageServices/upload.js" type="module"></script>
  </body>
</html>
