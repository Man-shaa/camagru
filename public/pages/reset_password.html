<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
	<link rel="stylesheet" href="reset_password.css">
	<script src="/firebase.js" type="module" defer></script>
</head>
<body>
	<header>
		<h1 class="title-container">Camagru</h1>
	</header>

	<main class="container">
		<div class="profile-container">
			<h1>Reset Your Password</h1>
			<div id="messageDiv" class="messageDiv" style="display: none;"></div>

			<div class="profile-section">
				<label for="email">Email :</label>
				<input type="email" id="email" placeholder="Enter your email" required>
			</div>

			<button id="submit-btn" class="submit-btn">Send Reset Link</button>
			<p id="resetMessage" class="message"></p>
		</div>
	</main>

	<footer>

	</footer>

	<script src="reset_password.js" type="module"></script>
</body>
</html>
