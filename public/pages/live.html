<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="/firebase.js" type="module" defer></script>
  <script src="/auth.js" type="module"></script>
  <link rel="stylesheet" href="/live.css">
</head>
<body>
  <header>
    <h1 class="title-container">Camagru</h1>
    <div class="homepage-container">
      <a href="/homepage" class="homepage-btn">Homepage</a>
    </div>

    <!-- Logout Button -->
    <div id="logout-btn-container" class="logout-btn-container" style="display: none;">
      <a href="/signin" id="logout" class="logout-btn">Logout</a>
    </div>
  </header>

  <main class="container">
    <div id="imageNameModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Save Image</h2>
        <label for="imageName">Enter Image Name:</label>
        <input type="text" id="imageName" name="imageName" placeholder="Image name">
        <div class="modal-buttons">
          <button id="saveImageNameBtn" class="modal-save-btn">Save</button>
          <button id="cancelImageNameBtn" class="modal-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="video-container" id="video-container">
      <div id="video-wrapper" class="video-wrapper">
        <video id="video" autoplay></video>
        <div id="overlay" class="overlay-layer"></div>
      </div>
      <div class="stickers-container">
        <!-- Stickers will be added dynamically -->
      </div>
    </div>

    <!-- Modal for image name input -->

    <button id="take-picture-btn">Take Picture</button>
  
    <!-- Upload image Form -->
    <form id="uploadForm" class="upload-form">
      <div id="upload-container" class="upload-container">
        <input type="file" id="fileInput" accept="image/*" hidden />
        <!-- Visible button that triggers the file input -->
        <button type="button" id="uploadButton" class="upload-btn">Upload Image</button>
      </div>
    </form>
    <button id="save-picture-btn" class="save-picture-btn" style="display: none;">Save Picture</button>
  </main>

  <footer>
    <p>&copy; 2024 Manuel Sharifi. All rights reserved.</p>
  </footer>

  <script src="/live.js" type="module"></script>
</body>
</html>
