<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru - Signin</title>
    <link rel="stylesheet" href="auth/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="/firebase/firebase.js" type="module"></script>
  </head>
  <body>
    <div class="container">
			<h1>Hi, Welcome Back! <span>ðŸ‘‹</span></h1>
			<div class="homepage-link">
				<a href="/homepage" class="btn-homepage">Go to Homepage</a>
			</div>
			<form id="signin">
				<div id="signinMessage" class="messageDiv" style="display: none;"></div>

      <!-- Email Section -->
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="example@gmail.com" required>
				</div>

      <!-- Password Section -->
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter Your Password" required>
					<span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
				</div>

				<div class="options">
					<a href="/reset_password" class="forgot-password">Forgot Password ?</a>
				</div>

				<button class="btn-login" id="submitSignin">Login</button>

				<div class="divider">
					<span>Or With</span>
				</div>

				<!-- Unused -->
				<button type="button" class="btn-social btn-facebook">Login with Facebook</button>
				<button type="button" class="btn-social btn-google">Login with Google</button>
				<!--  -->

				<p class="signup-link">Don't have an account ? <a href="/signup">Sign Up</a></p>
			</form>
    </div>
		<footer>
			<p>&copy; 2024 Manuel Sharifi. All rights reserved.</p>
		</footer>
    <script src="/auth/signin.js" type="module"></script>
  </body>
</html>
