<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
	<script src="/firebase.js" type="module" defer></script>
  <script src="/auth.js" type="module"></script>
  <link rel="stylesheet" href="/profile/profile.css">
</head>
<body>
	<header>
		<h1 class="title-container">Camagru</h1>
		<div class="homepage-container">
      <a href="/homepage" class="homepage-btn">Homepage</a>
    </div>

		<!-- Logout Button -->
		<div id="logout-btn-container" class="logout-btn-container" style="display: none;">
			<a href="/signin" id="logout" class="logout-btn">Logout</a>
		</div>

	</header>

	<main class="container">
		<div class="profile-container">
			<h1>User Profile</h1>

			<div id="messageDiv" class="messageDiv" style="display: none;"></div>

			<!-- Username Section -->
			<div class="profile-section">
				<label for="username">Username:</label>
				<input type="text" id="username" value="" disabled>
				<button data-field-id="username" class="edit-btn">Edit</button>
			</div>

			<!-- Email Section -->
			<div class="profile-section">
				<label for="email">Email:</label>
				<input type="email" id="email" value="" disabled>
				<button data-field-id="email" class="edit-btn">Edit</button>
			</div>

			<div class="profile-section">
				<label for="notifications">Email Notifications</label>
				<input type="checkbox" id="notifications" disabled>
				<button data-field-id="notifications" class="edit-btn">Edit</button>
			</div>

			<!-- Password Section -->
			<div class="profile-section">
        <a href="/reset_password" class="reset-link">Reset Password</a>
			</div>

			<!-- Save Changes Button -->
			<button id="save-btn" class="save-btn">Save Changes</button>

			<!-- Delete Account Button -->
      <button id="delete-account-btn" class="delete-account-btn">Delete My Account</button>
		</div>
	</main>

	<footer>
		<p>&copy; 2024 Manuel Sharifi. All rights reserved.</p>
	</footer>
	
  <script src="/profile/profile.js" type="module"></script>
</body>
</html>
