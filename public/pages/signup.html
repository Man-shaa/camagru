<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camagru - Signup</title>

  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Sign Up</title>

  <script src="/firebase.js" type="module"></script>

</head>
<body>
  <div class="container">
    <h1>Create an account</h1>
    <p>Connect with your friends today!</p>
    <div class="homepage-link">
      <a href="/homepage" class="btn-homepage">Go to Homepage</a>
    </div>
    <form class="signup">
      <div id="signupMessage" class="messageDiv" style="display: none;"></div>

      <!-- Username Section -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="username" id="username" placeholder="Choose your username" required>
      </div>

      <!-- Email Section -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
      </div>

      <!-- Password Section -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required>
        <span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>

        <!-- Add this div for the password error message -->
        <!-- <div id="passwordError" style="color: red; font-size: 0.9em; margin-top: 5px;"></div> -->
      </div>
      <button class="btn-signup" id="submitSignup">Signup</button>
    </form>

    <!-- Unused -->
    <div class="divider">Or With</div>
    <button class="btn-social btn-facebook">Signup with Facebook</button>
    <button class="btn-social btn-google">Signup with Google</button>
    <!--  -->

    <div class="login-link">
      <p>Already have an account? <a href="/signin">Login</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Manuel Sharifi. All rights reserved.</p>
  </footer>
  <script src="/signup.js" type="module"></script>
</body>
</html>
